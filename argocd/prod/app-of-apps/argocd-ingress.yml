---
# Sets up the ingress for argocd
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  sources:
    - repoURL: https://github.com/it-dfl/homelab.git
      targetRevision: HEAD
      path: argocd/prod/argocd-ingress
      helm:
        valueFiles: # host is in the private repo
          - $private_repo/argocd/prod/argocd-ingress/values.yaml
    - repoURL: https://github.com/it-dfl/homelab-private.git
      targetRevision: HEAD
      ref: private_repo
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true