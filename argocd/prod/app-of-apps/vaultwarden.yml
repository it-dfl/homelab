---
# Installs vaultwarden via the official Helm chart
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  sources:
    - chart: vaultwarden
      repoURL: https://guerzon.github.io/vaultwarden
      targetRevision: 0.34.3
      helm:
        values: |
          signupsAllowed: false
          timeZone: Europe/Berlin
          orgGroupsEnabled: true
          adminToken:
            existingSecret: vaultwarden-admin-token
            existingSecretKey: admin-token
          storage:
            data:
              name: "vaultwarden-data"
              size: "20Gi"
              class: "longhorn"
              keepPvc: true
              accessMode: ReadWriteOnce
            attachments:
              name: "vaultwarden-files"
              size: "20Gi"
              class: "longhorn"
              keepPvc: true
              accessMode: ReadWriteOnce
        valueFiles: # Multus CNI, smtp and domain are in the private repo
          - $private_repo/argocd/prod/app-of-apps/vaultwarden.yaml
    - repoURL: https://github.com/it-dfl/homelab-private.git
      targetRevision: HEAD
      ref: private_repo
  destination:
    server: https://kubernetes.default.svc
    namespace: vaultwarden
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

